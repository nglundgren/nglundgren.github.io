<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-size: x-large;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-size: x-large;
            margin: 0;
        }

        #page-container {
            position: relative;
            min-height: 100vh;
        }
        /* ====
        NAVBAR GENERIC
        ==== */
        .navBar {
            color: white;
            background-color: black;
        }

        .navItem {
            color: white;
        }

        .navName {
            font-family: "Raleway", sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* ====
        HORIZONTAL NAVBAR
        ==== */
        #navbarHor {
            padding: 30px;
        }

        #navbarHor a.navItem {
            padding: 30px;
        }

        /* ====
        VERTICAL NAVBAR
        ==== */
        #navbarVer {
            display: none;
            padding: 30px;
        }

        .hamburgerButton {
            color: white;
            font-size: xxx-large;
            text-decoration: none;
            position: absolute;
            right: 30px;
            top: 25px;
        }

        #hamburgerMenu {
            display: none;
        }

        #hamburgerMenu li {
            padding: 10px;
        }

        /* ====
        BODY TEXT
        ==== */
        #intro {
            padding-bottom: 5rem;
        }

        /* ====
        CONTACT
        ==== */
        #contactInfo {
            background-color: black;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5rem;
        }

        #contactInfo ul {
            margin-left: 55%;
        }

        /* ====
        RESPONSIVE ADJUSTMENT
        ==== */
        @media only screen and (max-width: 1070px) and (min-width: 750px) {
            /* For mobile phones: */
            #navbarHor a.navItem {
                padding: 0 10px;
            }

            .navItem {
                font-size: large;
            }
        }

        @media only screen and (max-width: 750px) {
            #navbarHor {
                display: none;
            }

            #navbarVer {
                display: block;
            }

            #contactInfo ul {
                margin-left: 10%;
            }
        }
    </style>
</head>
<body>
<div id="page-container">
<nav id="navbarHor" class="navBar">
    <a class="navName navItem">Gustav&nbspLundgren</a>&nbsp|
    <a class="navItem"> Quick Link 1</a>&nbsp|&nbsp
    <a class="navItem"> Quick Link 2</a>&nbsp|&nbsp
    <a class="navItem"> Quick Link 3</a>
</nav>
<nav id="navbarVer" class="navBar">
    <a class="navName navItem">Gustav<br>Lundgren</a>
    <a href="javascript:void(0);" class="hamburgerButton" onclick="hamburgerFunction()">&#9776</a>
    <ul id="hamburgerMenu" style="list-style-type: square">
            <li><a class="navItem">Quick Link 1</a></li>
            <li><a class="navItem">Quick Link 2</a></li>
            <li><a class="navItem">Quick Link 3</a></li>
    </ul>
</nav>
    <div id="intro">
        <p>This is a test paragraph.</p>
    </div>
<footer id="contactInfo">
    <ul style="list-style-type: none">
        <li><a>email@email.etc</a></li>
        <li><a>linkedin.com/in/etc</a></li>
    </ul>
</footer>
</div>
</body>
<script>
    function hamburgerFunction() {
        let x = document.getElementById("hamburgerMenu");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</html>

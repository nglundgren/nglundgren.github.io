<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            font-size: x-large;
            margin: 0;
        }

        .navbar {
            background-color: black;
            color: white;
            padding: 30px;
        }

        #navbarVert {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            padding: 0;
        }

        #navbarVert a {
            width: 100%;
            padding: 10px 30px;
        }

        .navItem {
            display: inline-block;
            padding: 0 30px;
            text-align: center;
        }

        .navName {
            display: inline-block;
            font-family: "Raleway", sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        #navbarVert a.navName {
            width: 100%;
            padding: 10px 0;
            text-align: left;
            margin-left: 50px;
        }

        #hamburgerMenu {
            display: none;
        }

        .hamburgerButton {
            color: white;
            text-decoration: none;
            font-size: xxx-large;
            display: none;
            position: fixed;
            left: 50px;
            top: 25px;
            padding: 0 10px;
        }
        .hamburgerButton:active {
            color: black;
            background-color: white;
        }

        #contactInfo {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: black;
            color: white;
            padding: 30px 0;
        }

        #contactInfo a {
            margin-left: 55%;
        }

        @media only screen and (max-width: 1070px) and (min-width: 750px) {
            /* For mobile phones: */
            .navItem, #contactInfo a {
                font-size: large;
                padding: 0 10px;
            }
        }

        @media only screen and (max-width: 750px) {
            /* For mobile phones: */
            #navbarHor {
                display: none;
            }

            #navbarVert {
                display: inline;
            }
            .hamburgerButton {
                display: block;
            }

            #contactInfo a {
                margin-left: 10%;
            }
        }
    </style>
</head>
<body>
<nav id="navbarHor" class="navbar">
    <a class="navName navItem">Gustav&nbspLundgren</a>&nbsp|
    <a class="navItem"> Quick Link 1</a>&nbsp|&nbsp
    <a class="navItem"> Quick Link 2</a>&nbsp|&nbsp
    <a class="navItem"> Quick Link 3</a>
</nav>

<nav id="navbarVert" class="navbar">
    <ul style="list-style-type: none; margin-left: 50px">
        <li><a class="navName navItem">Gustav <br> Lundgren</a></li>
        <li><ul id="hamburgerMenu" style="list-style-type: none; margin-left:-300px">
            <li><a class="navItem">Quick Link 1</a></li>
            <li><a class="navItem">Quick Link 2</a></li>
            <li><a class="navItem">Quick Link 3</a></li>
        </ul></li>
    </ul>
</nav>
<a href="javascript:void(0);" class="hamburgerButton" onclick="hamburgerFunction()">&#9776</a>
<p>This is a test paragraph.</p>
<footer id="contactInfo">
    <ul style="list-style-type: none">
        <li><p><a>email@email.etc</a></p></li>
        <li><p><a>linkedin.com/in/etc</a></p></li>
    </ul>
</footer>
</body>
<script>
    function hamburgerFunction() {
        let x = document.getElementById("hamburgerMenu");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</html>
